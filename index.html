<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> eg sample sounds </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="keys">
        <div data-key="32" class="key">
            <kbd>space bar</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="65" class="key">
                <kbd>a</kbd>
                <span class="sound">snare</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">open hihat</span>
        </div>
</div>


    </div>


    <audio data-key="32" src="sounds/kick5.wav"></audio>
    <audio data-key="65" src="sounds/snare9.wav"></audio>
    <audio data-key="83" src="sounds/hh15.wav"></audio>
    <audio data-key="68" src="sounds/ride1.wav"></audio>


</body>
</html>
